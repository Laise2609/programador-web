<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>Dados tabulares</h1>
    <hr>

    <!-- table= títulol/legenda -->
    <table> 
        <caption>clientes em 2022</caption> <!--cabeçalho-->
    <thead>
        <tr> <!-- linha -->
            <th>nome</th><!-- célula de cabeçalho -->
            <th>cidade</th>
            <th>estado</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Chaves</td>
            <td>São Paulo</td>
            <td>SP</td>
        </tr>

        <tr>
            <td>Kiko</td>
            <td>Manaus</td>
            <td>AM</td>
        </tr>

        <tr>
            <td>Chapolin</td>
            <td>Belo Horizonte</td>
            <td>MG</td>
        </tr>
    </tbody>
    </table>

</body>
</html>
