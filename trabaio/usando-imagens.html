<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <hr>
    <p>formatos mais comuns para web:</p>
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>

    <h2>Exemplos:</h2>
    <img src="imagens/pink-floyd.jpg" alt="imagem da banda pink floyd">

    <p>
        <img src="imagens/stonehenge.jpg" alt="">
    </p>

    <figure>
        <img src="imagens/stonehenge.jpg" alt="">
        <figcaption>stonehange</figcaption>
    </figure>

    <figure>
        <img src="imagens/logo-html5.png" alt="logo html5">
        <img src="imagens/logo-css3.gif" alt="logo css3">
        <img src="imagens/logo-javascript.gif" alt="logo javascript">
        <figcaption>trcnologias do mundo front-end</figcaption>
    </figure>

    <img src="imagens/computer.gif" alt="">

    <img src="imagens/black-cat.png" alt="">

    <img src="imagens/black-cat.svg" alt="">

</body>
</html>
